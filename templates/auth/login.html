{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card dark-card" style="text-align: center;">
                <div class="card-header" style="color: black;">Login</div>
                <div class="card-body">
                    {% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
                    <form method="POST">
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control dark-input" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control dark-input" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

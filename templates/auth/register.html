{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card dark-card" style="text-align: center;">
                <div class="card-header" style="color: black;">Register</div>
                <div class="card-body">
                    {% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
                    <form method="POST" action="/register">
                        <div class="mb-3">
                            <input type="text" name="user_name" class="form-control dark-input" 
                                   placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control dark-input" 
                                   placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control dark-input" 
                                   placeholder="Password (min 4 characters)" required minlength="4">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a href="/login" class="btn btn-link text-dark">Already have an account? Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
